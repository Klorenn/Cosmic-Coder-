<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Coder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background: #0a0a0f;
      overflow: hidden;
    }
    /* Contenedor a tamaño viewport; Phaser Scale.FIT + CENTER_BOTH se encargan del canvas */
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0a0f;
      overflow: hidden;
    }
    #game-container {
      z-index: 0;
    }
    #game-container canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      /* Escalado suave para mejor calidad de texto y líneas */
      image-rendering: auto;
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
