# Deploy Vibe Coder to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Write public/config.json from repo defaults + GitHub secrets (no local paths; all in repo)
      - name: Write config from env
        run: node scripts/write_config_from_env.js
        env:
          VITE_COSMIC_CODER_CONTRACT_ID: ${{ secrets.VITE_COSMIC_CODER_CONTRACT_ID }}
          VITE_GAME_HUB_CONTRACT_ID: ${{ secrets.VITE_GAME_HUB_CONTRACT_ID }}
          VITE_ZK_PROVER_URL: ${{ secrets.VITE_ZK_PROVER_URL }}
          VITE_PROGRESS_API_URL: ${{ secrets.VITE_PROGRESS_API_URL }}
          VITE_LEADERBOARD_URL: ${{ secrets.VITE_LEADERBOARD_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
